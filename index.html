<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quà 20/10 của Đình Hiệp</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background-color: #ffe4ec;
    text-align: center;
    padding-top: 100px;
  }
  h1 {
    color: #d63384;
  }
  #buttons {
    margin-top: 30px;
  }
  button {
    font-size: 20px;
    padding: 10px 20px;
    margin: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  #yes {
    background-color: #ff66b2;
    color: white;
    position: absolute;
  }
  #no {
    background-color: #ffcccb;
  }
  #message {
    margin-top: 40px;
    font-size: 22px;
    color: #d63384;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Bạn có muốn nhận quà 20/10 không? 💝</h1>
<div id="buttons">
  <button id="yes">Có 💕</button>
  <button id="no">Không 😆</button>
</div>

<div id="message"></div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('message');

  // Khi rê chuột vào nút "Có", nó chạy chỗ khác
  yesBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    yesBtn.style.left = x + 'px';
    yesBtn.style.top = y + 'px';
  });

  // Khi bấm nút "Không"
  noBtn.addEventListener('click', () => {
    message.innerHTML = "💐 Chúc bạn 20/10 thật xinh đẹp, hạnh phúc và luôn cười tươi như hoa nhé! 💖";
    document.getElementById('buttons').style.display = 'none';
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quà 20/10 của Đình Hiệp</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background-color: #ffe4ec;
    text-align: center;
    padding-top: 100px;
    margin: 0;
    overflow: hidden;
  }
  h1 {
    color: #d63384;
    padding: 0 15px;
  }
  #buttons {
    margin-top: 30px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    flex-wrap: wrap;
  }
  button {
    font-size: 20px;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  #yes {
    background-color: #ff66b2;
    color: white;
    position: absolute; /* cho phép di chuyển */
  }
  #no {
    background-color: #ffcccb;
    position: relative;
  }
  #message {
    margin-top: 40px;
    font-size: 22px;
    color: #d63384;
    font-weight: bold;
    padding: 0 10px;
  }

  /* Responsive cho điện thoại */
  @media (max-width: 600px) {
    button {
      font-size: 18px;
      padding: 10px 20px;
    }
    #buttons {
      flex-direction: column;
      gap: 25px;
    }
  }
</style>
</head>
<body>

<h1>Bạn có muốn nhận quà 20/10 không? 💝</h1>

<div id="buttons">
  <button id="yes">Có 💕</button>
  <button id="no">Không 😆</button>
</div>

<div id="message"></div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('message');
  const buttons = document.getElementById('buttons');

  // Lấy kích thước cửa sổ để nút không ra ngoài
  function moveYesBtn() {
    const maxX = window.innerWidth - yesBtn.offsetWidth - 20;
    const maxY = window.innerHeight - yesBtn.offsetHeight - 20;
    const x = Math.random() * maxX;
    const y = Math.random() * maxY;
    yesBtn.style.left = x + 'px';
    yesBtn.style.top = y + 'px';
  }

  // Khi rê chuột hoặc chạm vào nút "Có", nó chạy đi
  yesBtn.addEventListener('mouseover', moveYesBtn);
  yesBtn.addEventListener('touchstart', moveYesBtn);

  // Khi bấm vào "Không", hiện lời chúc
  noBtn.addEventListener('click', () => {
    message.innerHTML = "💐 Chúc bạn 20/10 thật xinh đẹp, hạnh phúc và luôn cười tươi như hoa nhé! 💖";
    buttons.style.display = 'none';
  });
</script>

</body>
</html>

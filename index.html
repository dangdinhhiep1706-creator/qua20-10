Quà 20-10 của Đặng Đình Hiệp
<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quà 20/10 💐</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ffb6c1, #ffe4ec);
    text-align: center;
    padding-top: 100px;
    overflow: hidden;
  }
  h1 {
    color: #d63384;
    font-size: 30px;
    animation: bounce 1.5s infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  #buttons {
    margin-top: 40px;
    position: relative;
  }
  button {
    font-size: 20px;
    padding: 12px 24px;
    margin: 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    transition: 0.3s;
  }
  #yes {
    background-color: #ff66b2;
    color: white;
    position: absolute;
  }
  #no {
    background-color: #ffd1dc;
    color: #d63384;
  }
  button:hover {
    transform: scale(1.1);
  }
  #message {
    margin-top: 50px;
    font-size: 24px;
    color: #d63384;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Bạn có muốn nhận quà 20/10 không? 💝</h1>
<div id="buttons">
  <button id="yes">Có 💕</button>
  <button id="no">Không 😆</button>
</div>

<div id="message"></div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('message');

  // Vị trí ban đầu của nút "Có"
  yesBtn.style.left = "45%";
  yesBtn.style.top = "0px";

  // Khi rê chuột vào nút "Có" -> nhảy chỗ khác
  yesBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight - 100);
    yesBtn.style.left = `${x}px`;
    yesBtn.style.top = `${y}px`;
  });

  // Khi bấm nút "Không" -> hiện lời chúc
  noBtn.addEventListener('click', () => {
    message.innerHTML = "💐 Chúc bạn 20/10 thật xinh đẹp, hạnh phúc và luôn cười tươi như hoa nhé! 💖";
    document.getElementById('buttons').style.display = 'none';
  });
</script>

</body>
</html>

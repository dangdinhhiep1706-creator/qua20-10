<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Quà 20/10 bất ngờ 💖</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e8, #ffe5ec, #fff0f5);
    font-family: 'Comic Sans MS', cursive;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  h1 {
    color: #d63384;
    font-size: 2em;
    margin-bottom: 50px;
    animation: shake 2s infinite;
  }

  @keyframes shake {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(2deg); }
    75% { transform: rotate(-2deg); }
  }

  #buttons {
    position: relative;
  }

  button {
    font-size: 20px;
    padding: 12px 30px;
    margin: 20px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yes {
    background-color: #ff66b2;
    color: white;
    position: absolute;
  }

  #no {
    background-color: #ffcccb;
    color: #880e4f;
    font-weight: bold;
  }

  #message {
    margin-top: 40px;
    font-size: 24px;
    color: #d63384;
    font-weight: bold;
    animation: appear 1s ease-in-out;
  }

  @keyframes appear {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
  }

  /* Tim bay */
  .heart {
    position: fixed;
    color: #ff69b4;
    font-size: 20px;
    animation: floatUp 3s linear forwards;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-600px) scale(2); opacity: 0; }
  }
</style>
</head>
<body>

<h1>🎁 Bạn có muốn nhận quà 20/10 không? 💝</h1>
<div id="buttons">
  <button id="yes">Có 💕</button>
  <button id="no">Không 😆</button>
</div>

<div id="message"></div>

<script>
  const yesBtn = document.getElementById('yes');
  const noBtn = document.getElementById('no');
  const message = document.getElementById('message');

  // Khi rê chuột vào nút "Có", nó chạy chỗ khác
  yesBtn.addEventListener('mouseover', () => {
    const x = Math.random() * (window.innerWidth - 150);
    const y = Math.random() * (window.innerHeight - 100);
    yesBtn.style.left = x + 'px';
    yesBtn.style.top = y + 'px';
  });

  // Khi bấm nút "Không"
  noBtn.addEventListener('click', () => {
    document.getElementById('buttons').style.display = 'none';
    message.innerHTML = "💐 Chúc bạn 20/10 vui vẻ, luôn rạng rỡ, hạnh phúc và không bao giờ hết quà nhé! 💖";

    // Hiệu ứng tim bay
    for (let i = 0; i < 30; i++) {
      createHeart();
    }
  });

  function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = '💗';
    document.body.appendChild(heart);

    const x = Math.random() * window.innerWidth;
    const size = Math.random() * 20 + 10;
    heart.style.left = `${x}px`;
    heart.style.fontSize = `${size}px`;

    setTimeout(() => {
      heart.remove();
    }, 3000);
  }

  // Cho tim bay ngẫu nhiên khi vào trang
  setInterval(createHeart, 800);
</script>

</body>
</html>
